<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #060606;
            background-image: url("download.jpg");
            background-size: contain;
            background-repeat: no-repeat;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
        }
        canvas {
            border: 2px solid white;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            background-color: #e39472;
            color: #fff;
            padding: 20px 40px;
            border: 4px solid #f6d6b8;
            box-shadow: 4px 4px 0px #a05a50, 8px 8px 0px #0d0c0e;
            text-transform: uppercase;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            margin-top: 20px;
        }
        button:hover {
            box-shadow: 2px 2px 0px #a05a50, 4px 4px 0px #3e3051;
            transform: translate(2px, 2px);
        }
        
        .win-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            display: none;
        }
        .win-screen img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <p>Score: <span id="score">0</span></p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="startButton">Start Game</button>
    
    <div class="win-screen" id="winScreen">
        <h2>Congratulations Snake Warrior, You've beaten the game</h2>
        <img id="fireworks" src="https://media.giphy.com/media/3o7abldj0b3rxrZUxW/giphy.gif" alt="Fireworks">
    </div>
        
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");
        const startButton = document.getElementById("startButton");
        const winScreen = document.getElementById("winScreen");

        const gridSize = 20;
        let snake = [{ x: 200, y: 200 }];
        let food = { x: 100, y: 100 };
        let dx = gridSize;
        let dy = 0;
        let score = 0;
        let gameInterval;
        let eatenFood = 0;

        function drawRect(color, x, y) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, gridSize, gridSize);
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
            food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = score;
                eatenFood++;
                generateFood();
                if (eatenFood === 5) {
                    setTimeout(() => {
                        winScreen.style.display = "flex";
                    }, 500);
                    clearInterval(gameInterval);
                }
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height) {
                alert("Game Over!");
                clearInterval(gameInterval);
            }
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moveSnake();
            checkCollision();
            drawRect("red", food.x, food.y);
            snake.forEach(part => drawRect("lime", part.x, part.y));
        }

        function startGame() {
            clearInterval(gameInterval);
            snake = [{ x: 200, y: 200 }];
            dx = gridSize;
            dy = 0;
            score = 0;
            eatenFood = 0;
            scoreDisplay.textContent = score;
            generateFood();
            winScreen.style.display = "none";
            gameInterval = setInterval(updateGame, 100);
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp" && dy === 0) { dx = 0; dy = -gridSize; }
            else if (event.key === "ArrowDown" && dy === 0) { dx = 0; dy = gridSize; }
            else if (event.key === "ArrowLeft" && dx === 0) { dx = -gridSize; dy = 0; }
            else if (event.key === "ArrowRight" && dx === 0) { dx = gridSize; dy = 0; }
        });

        startButton.addEventListener("click", startGame);
        winScreen.addEventListener("click", () => {
            winScreen.style.display = "none";
        });

        if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
            .then((registration) => console.log('Service Worker registered:', registration.scope))
            .catch((error) => console.log('Service Worker registration failed:', error));
        });
        }

    </script>
</body>
</html>
